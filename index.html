<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getComputerChoice () {
            let choices = ['rock', 'paper', 'scissors']
            let choice = choices[Math.floor(Math.random() * choices.length)]
            return choice
        }

        function playRound (player, computer) {
            let result
            let playerLower = player.toLowerCase()
            if (playerLower === computer) {
                result = 'You Tie.'
            }
            else if (playerLower === 'rock') {
                (computer === 'scissors') ? result = `You Win! ${playerLower} beats ${computer}.` : result = `You Lose! ${computer} beats ${playerLower}.` 
            }
            else if (playerLower === 'paper') {
                (computer === 'scissors') ? result = `You Lose! ${computer} beats ${playerLower}.` : result = `You Win! ${playerLower} beats ${computer}.` 
            }
            else {
                (computer === 'rock') ? result = `You Lose! ${computer} beats ${playerLower}.` : result = `You Win! ${playerLower} beats ${computer}.` 
            }
            return result
        }

        const playerSelection = 'PAPER'
        const computerSelection = getComputerChoice()
        console.log (playRound(playerSelection, computerSelection))
    </script>
</body>
</html>
